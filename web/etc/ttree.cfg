lib     = ttlib/

accept  = (\.php)?\.tt2$

suffix    php.tt2=php
suffix    tt2=html

verbose
recurse

post_chomp	= 1
pre_process	= htmlpage.tt2

depend htmlpage.tt2=inc/menu.html,inc/sections-userarea.html,inc/news.html,inc/partners.html
depend members/index.tt2=inc/members.html

